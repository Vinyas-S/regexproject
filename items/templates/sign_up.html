{% extends 'base.html' %}



{% block title %}Sign Up{% endblock %}


{% block main %}

<div class="container-fluid">
	
<div class="row">
		
<div class="col-md-6 col-md-offset-3">
			
<h2>Sign Up</h2>
			
<form method='post' action="{% url 'sign_up' %}" role="form">
				
{% csrf_token %}
				
{{form.as_p}}
				
<button type="submit"> Login </button>
				
{% for error in form.errors %}
	            	
<label class="control-label" id="red" >{{ error }}</label>
	           
 {% endfor %}
			
</form>
		
</div>
	

</div>

</div>

{% endblock main %}
